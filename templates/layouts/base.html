<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% block head %}
    <link rel="stylesheet" type='text/css' href={% static 'css/bootstrap.css'%} />
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="{% url 'categoria' %}">Inicio</a>
            </li>
            <li>
                <a href="{% url 'entidad' %}">Entidades</a>
            </li>     
            <li>
                <a href="{% url 'organismo' %}">Organismos</a>
            </li>         
            <li>
                <a href="{% url 'create_org' %}">Crear Organismos</a>
            </li>   
        </ul>

    <div id="content">{% block content %}{% endblock %}</div>

        {% endblock %}
    </div>

</html>
